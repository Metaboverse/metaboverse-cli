language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
dist: xenial

before_install:
- echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc

install:
- hash -d pip
- pip install -r requirements.txt
- pip install codecov
- pip install .
- python setup.py install

script:
- coverage run metaboverse_cli/__test__.py
- coverage run metaboverse_cli/mapper/__test__.py
- coverage run metaboverse_cli/curate/__test__.py
- coverage run metaboverse_cli/analyze/__test__.py

